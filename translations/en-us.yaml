auth:
  join: "Join"
  login: "Login"
  logout: "Logout"
general:
  cancel: "Cancel"
  submit: "Submit"
routine:
  duration:
    format: "for {duration}"
    none: "0"
    hoursOnly: "{hours}h"
    hoursAndMinutes: "{hours}h{minutes}m"
    hoursMinutesAndSeconds: "{hours}h{minutes}m{seconds}s"
    minutesOnly: "{minutes}m"
    minutesAndSeconds: "{minutes}m{seconds}s"
    secondsOnly: "{seconds}s"
    secondsAndMilliseconds: "{seconds}s{milliseconds}ms"
    millisecondsOnly: "{milliseconds}ms"
  frequency: "{frequency, plural, =1 {once} =2 {twice} other {# times}}"
  frequencyScale:
    0: "constantly"
    1: "{frequency} hourly"
    2: "{frequency} daily"
    3: "{frequency} weekly"
    4: "{frequency} monthly"
    5: "{frequency} yearly"
  length:
    english:
      none: "0"
      inches: "{length}\""
      yards: "{length}yd"
      miles: "{length} miles"
    metric:
      none: "0"
      millimeters: "{length}mm"
      centimeters: "{lenght}cm"
      meters: "{length}m"
      kilometers: "{length}km"
  level:
    up: "<span class='muted'>{previous}</span><span class='routine-level-up'><i class='fa fa-level-up'></i>{current}</span>"
    down: "<span class='muted'>{previous}</span><span class='routine-level-down'><i class='fa fa-level-down'></i>{current}</span>"
search:
  title: "Search"
users:
  attributes:
    email:
      label: "Email"
    password:
      label: "Password"
    username:
      label: "Username"
